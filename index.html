<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <img src="/assets/Logo.png" alt="Alura Logo" class="logoAlura">
        <h1 class="title_header">Encriptador de texto</h1>
    </header>
    <main>

        
        <div class="leftPane">
            <form class="form">
                <label>Ingresa el texto aqui:</label>
                <textarea class="textArea_form" name="message" rows="4" cols="50" ></textarea>
            </form>
            <p class="avisoText"><img src="assets/Aviso.png" class="aviso">Solo letras minúsculas y sin acentos</p>
            <div class="buttons_encryption">
                <button class="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="rightPane">
            <div class="initial-state">
                <img src="/assets/Woman.png" alt="Woman" class="woman">
                <h2>Ningun mensaje fue encontrado.</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
        </div>
        

    </main>
    <footer class="footer">
        <p class="credit">Página desarrollada por Salomón Montilla Luna</p>
    <div class="social_links">
        <a href="https://www.instagram.com/salomontilla._/" target="_blank" aria-label="Instagram">
            <img src="/assets/instagram.png" alt="Instagram">Instagram
        </a>
        <a href="https://github.com/salomontilla" target="_blank" aria-label="GitHub">
            <img src="/assets/github.png" alt="GitHub">GitHub
        </a>
        <a href="www.linkedin.com/in/salomon-montilla-luna" target="_blank">
            <img src="/assets/linkedin.png" alt="LinkedIn">LinkedIn
        </a>
    </div>
    </footer>
    <script src="/scripts/main.js"></script>
</body>
</html>
